---
cluster: "katana"
form:
  - version
  - bc_num_hours
  - num_cores
  - bc_email_on_started
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 4
    help: |
      Number of cores on node type (4 GB per core unless requesting whole
      node).
    min: 0
    max: 28
    step: 1
    id: 'num_cores'
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [ "4.0.2", "R/4.0.2"]
      - [ "3.6.3", "R/3.6.3"]
      - [ "3.5.3", "R/3.5.3" ]
      - [ "3.4.4", "R/3.4.4" ]
