---
cluster: "katana"
form:
  - version
  - bc_num_hours
  - num_cores
  - memory
  - bc_email_on_started
attributes:
  memory:
    widget: "number_field"
    max: 1000
    min: 4
    step: 1
    label: "Memory (GB)"
    help: |
      Memory requests will affect your wait time. The points at which this happens are 124, 180, 248, 370, 750 and 1000.
  bc_num_hours:
    help: >-
      <a href="https://unsw-restech.github.io/using_katana/running_jobs.html#tips-for-using-pbs-and-katana-effectively">Tips for using Katana effectively</a>
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 4
    help: |
      Number of cores, 4GB per core
    min: 0
    max: 28
    step: 1
    id: 'num_cores'
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [ "4.0.2", "R/4.0.2" ]
      - [ "3.6.3", "R/3.6.3" ]
      - [ "3.5.3", "R/3.5.3" ]
      - [ "3.4.4", "R/3.4.4" ]
      - [ "4.0.2-gcc7", "gcc/7.5.0 R/4.0.2-gcc7" ]
      - [ "3.6.3-gcc7", "gcc/7.5.0 R/3.6.3-gcc7" ]
      - [ "3.5.3-gcc7", "gcc/7.5.0 R/3.5.3-gcc7" ]
